<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booklist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<h1>Muokkaa kirjaa</h1>
	<div>
		<form th:object="${book}" th:action="@{../save}" action="#" method="post" class="form-inline">
			<input type="hidden" id ="id" th:field="*{id}" />
			<label for ="name">Nimi</label>
			<input type="text" id="name" th:field="*{name}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for ="author">Kirjailija</label>
			<input type="text" id="author" th:field="*{author}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for ="isbn">ISBN</label>
			<input type="text" id="isbn" th:field="*{isbn}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for ="year">Vuosi</label>
			<input type="text" id="year" th:field="*{year}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for ="price">Hinta</label>
			<input type="text" id="price" th:field="*{price}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="category">Kategoria</label>
			<select id="category" th:field="*{category}" class="form-control">
				<option th:each="category: ${categories}" 
				th:value=${category.categoryid} 
				th:text=${category.name}></option>
			</select>
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" value="Save"></input>

		</form>
	</div>
</body>
</html>
